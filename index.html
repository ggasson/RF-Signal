<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game Phase 2 (Fixed)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; margin:0; }
    canvas { background:#222; display:block; margin:20px auto; border:3px solid #555; }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>

  <div id="menu">
    <p>Select Difficulty:</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

  <div id="hud" style="display:none;">
    <p>
      Score: <span id="score">0</span> |
      High Score: <span id="highScore">0</span> |
      <span id="status"></span>
    </p>
  </div>

  <div id="gameOver" style="display:none;">
    <h2>Game Over</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button onclick="showMenu()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    // Toggle obstacles on/off
    const ENABLE_OBSTACLES = false;

    let snake, direction, food, score, gameInterval, speed, grow, paused, goldenFood;
    let goldenTimer = 0;
    let obstacles = []; // grid-aligned obstacles (cells)

    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const finalScoreEl = document.getElementById("finalScore");
    const statusEl = document.getElementById("status");

    // Snake sprites
    const headImg = new Image(); headImg.src = "snake_head.png";
    const bodyImg = new Image(); bodyImg.src = "snake_body.png";
    const tailImg = new Image(); tailImg.src = "snake_tail.png";

    // Food types
    const foodTypes = [
      { img: "food_apple.png",      growth: 1, score: 1 },
      { img: "food_banana.png",     growth: 2, score: 2 },
      { img: "food_strawberry.png", growth: 3, score: 3 },
      { img: "food_watermelon.png", growth: 4, score: 5 }
    ];

    // Golden food (optional image; if missing, we‚Äôll draw a circle)
    const goldenFoodImg = new Image(); goldenFoodImg.src = "food_golden.png";
    const goldenConfig = { growth: 6, score: 10, lifetime: 300 }; // ticks

    let highScore = Number(localStorage.getItem("snakeHighScore") || 0);
    highScoreEl.textContent = highScore;

    function gridCols() { return canvas.width / box | 0; }
    function gridRows() { return canvas.height / box | 0; }

    function cellToPx(c) { return c * box; }

    function startGame(difficulty) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("gameOver").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("hud").style.display = "block";

      // Start near top-left so first moves are clear
      snake = [{ x: 5*box, y: 5*box }];
      direction = "RIGHT";
      score = 0;
      grow = 0;
      paused = false;
      goldenFood = null;
      goldenTimer = 0;
      scoreEl.textContent = score;
      statusEl.textContent = "";

      // Build obstacles (but keep away from starting row/col)
      obstacles = [];
      if (ENABLE_OBSTACLES) generateObstacles();

      food = spawnFood();

      speed = (difficulty === "easy") ? 200 : (difficulty === "medium") ? 150 : 100;

      clearInterval(gameInterval);
      gameInterval = setInterval(draw, speed);
    }

    function showMenu() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("gameOver").style.display = "none";
      canvas.style.display = "none";
      document.getElementById("hud").style.display = "none";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft"  && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp"   && direction !== "DOWN")  direction = "UP";
      else if (e.key === "ArrowRight"&& direction !== "LEFT")  direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP")    direction = "DOWN";
      else if (e.key.toLowerCase() === "p") togglePause();
    });

    function togglePause() {
      paused = !paused;
      statusEl.textContent = paused ? "‚è∏ Paused" : "";
    }

    function onSnake(x, y) {
      return snake.some(seg => seg.x === x && seg.y === y);
    }

    function onObstacle(x, y) {
      return obstacles.some(c => c.x === x && c.y === y);
    }

    function spawnFood() {
      let type = foodTypes[Math.floor(Math.random() * foodTypes.length)];
      let foodImg = new Image();
      foodImg.src = type.img;

      let fx, fy;
      do {
        fx = Math.floor(Math.random() * gridCols()) * box;
        fy = Math.floor(Math.random() * gridRows()) * box;
      } while (onSnake(fx, fy) || onObstacle(fx, fy)); // avoid snake & obstacles

      return { x: fx, y: fy, type, img: foodImg };
    }

    function drawSegment(img, x, y, angle = 0) {
      ctx.save();
      ctx.translate(x + box/2, y + box/2);
      ctx.rotate(angle);
      ctx.drawImage(img, -box/2, -box/2, box, box);
      ctx.restore();
    }

    function draw() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      if (ENABLE_OBSTACLES) {
        ctx.fillStyle = "#666";
        obstacles.forEach(c => ctx.fillRect(c.x, c.y, box, box));
      }

      // Draw food
      ctx.drawImage(food.img, food.x, food.y, box, box);

      // Golden food random spawn
      if (!goldenFood && Math.random() < 0.002) {
        let gx, gy;
        do {
          gx = Math.floor(Math.random() * gridCols()) * box;
          gy = Math.floor(Math.random() * gridRows()) * box;
        } while (onSnake(gx, gy) || onObstacle(gx, gy) || (gx === food.x && gy === food.y));
        goldenFood = { x: gx, y: gy, type: goldenConfig, img: goldenFoodImg };
        goldenTimer = goldenConfig.lifetime;
      }
      if (goldenFood) {
        if (goldenFoodImg.complete) {
          ctx.drawImage(goldenFood.img, goldenFood.x, goldenFood.y, box, box);
        } else {
          // fallback draw if image missing
          ctx.fillStyle = "gold";
          ctx.beginPath();
          ctx.arc(goldenFood.x + box/2, goldenFood.y + box/2, box/2 - 2, 0, Math.PI*2);
          ctx.fill();
        }
        goldenTimer--;
        if (goldenTimer <= 0) goldenFood = null;
      }

      // Next head position
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT")  headX -= box;
      if (direction === "UP")    headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN")  headY += box;
      const newHead = { x: headX, y: headY };

      // Collisions
      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake) ||
        (ENABLE_OBSTACLES && onObstacle(headX, headY))
      ) {
        clearInterval(gameInterval);
        finalScoreEl.textContent = score;
        document.getElementById("gameOver").style.display = "block";
        canvas.style.display = "none";
        document.getElementById("hud").style.display = "none";
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        highScoreEl.textContent = highScore;
        return;
      }

      // Move
      snake.unshift(newHead);

      // Eat normal food
      if (newHead.x === food.x && newHead.y === food.y) {
        score += food.type.score;
        scoreEl.textContent = score;
        grow += food.type.growth;
        food = spawnFood();
      }

      // Eat golden food
      if (goldenFood && newHead.x === goldenFood.x && newHead.y === goldenFood.y) {
        score += goldenFood.type.score;
        scoreEl.textContent = score;
        grow += goldenFood.type.growth;
        goldenFood = null;
      }

      // Tail management
      if (grow > 0) {
        grow--;
      } else {
        snake.pop();
      }

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        const seg = snake[i];
        if (i === 0) {
          const angle =
            direction === "RIGHT" ? 0 :
            direction === "DOWN"  ? Math.PI/2 :
            direction === "LEFT"  ? Math.PI   : -Math.PI/2;
          drawSegment(headImg, seg.x, seg.y, angle);
        } else if (i === snake.length - 1) {
          const prev = snake[i-1];
          const dx = seg.x - prev.x, dy = seg.y - prev.y;
          const angle =
            dx === box  ? 0 :
            dy === box  ? Math.PI/2 :
            dx === -box ? Math.PI : -Math.PI/2;
          drawSegment(tailImg, seg.x, seg.y, angle);
        } else {
          drawSegment(bodyImg, seg.x, seg.y);
        }
      }

      // Speed up gradually (but not at score 0)
      if (score > 0 && score % 5 === 0) {
        clearInterval(gameInterval);
        speed = Math.max(50, speed - 5);
        gameInterval = setInterval(draw, speed);
      }
    }

    function collision(head, arr) {
      return arr.some(seg => head.x === seg.x && head.y === seg.y);
    }

    // Create some safe, grid-aligned obstacles away from the start area
    function generateObstacles() {
      const cols = gridCols();
      const rows = gridRows();
      // Example: a small box in the lower-right quadrant
      const startCol = Math.floor(cols*0.6);
      const startRow = Math.floor(rows*0.6);
      for (let x = startCol; x < startCol + 5; x++) {
        obstacles.push({ x: cellToPx(x), y: cellToPx(startRow) });
      }
      for (let y = startRow; y < startRow + 5; y++) {
        obstacles.push({ x: cellToPx(startCol+2), y: cellToPx(y) });
      }
      // Ensure none sit on the snake start or the cell immediately in front
      obstacles = obstacles.filter(c => !( (c.x === 5*box && c.y === 5*box) || (c.x === 6*box && c.y === 5*box) ));
    }
  </script>
</body>
</html>
